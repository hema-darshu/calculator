<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator {
      background: #2d2f33;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 300px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #1f1f1f;
      color: white;
      font-size: 1.8rem;
      border-radius: 10px;
      text-align: right;
      padding: 10px;
      margin-bottom: 12px;
      overflow-x: auto;
    }
    .top-buttons, .numbers-grid, .bottom-operators {
      display: grid;
      gap: 4px;
    }
    .top-buttons {
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 6px;
    }
    .numbers-grid {
      grid-template-columns: repeat(3, 1fr);
    }
    .bottom-operators {
      margin-top: 8px;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }
    .btn {
      height: 52px;
      font-size: 1.2rem;
      border-radius: 8px;
      margin: 0 !important;
      padding: 0;
    }
    .btn-number { background: #fff; color: #000; }
    .btn-number:hover { background: #eaeaea; }
    .btn-operator { background: #7c3aed; color: white; }
    .btn-operator:hover { background: #5b21b6; }
    .btn-equal { background: #16a34a; color: white; }
    .btn-clear { background: #ef4444; color: white; }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="top-buttons">
    <button class="btn btn-clear" onclick="clearDisplay()">AC</button>
    <button class="btn btn-operator" onclick="append('%')">%</button>
    <button class="btn btn-operator" onclick="square()">x²</button>
    <button class="btn btn-operator" onclick="append('/')">÷</button>
  </div>

  <div class="numbers-grid">
    <button class="btn btn-number" onclick="append('7')">7</button>
    <button class="btn btn-number" onclick="append('8')">8</button>
    <button class="btn btn-number" onclick="append('9')">9</button>
    <button class="btn btn-number" onclick="append('4')">4</button>
    <button class="btn btn-number" onclick="append('5')">5</button>
    <button class="btn btn-number" onclick="append('6')">6</button>
    <button class="btn btn-number" onclick="append('1')">1</button>
    <button class="btn btn-number" onclick="append('2')">2</button>
    <button class="btn btn-number" onclick="append('3')">3</button>
    <button class="btn btn-number" onclick="append('0')">0</button>
    <button class="btn btn-number" onclick="append('.')">.</button>
    <button class="btn btn-equal" onclick="calculate()">=</button>
  </div>

  <div class="bottom-operators">
    <button class="btn btn-operator" onclick="append('*')">×</button>
    <button class="btn btn-operator" onclick="append('-')">−</button>
    <button class="btn btn-operator" style="grid-column: span 2;" onclick="append('+')">+</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  function append(val) {
    display.innerText = display.innerText === '0' ? val : display.innerText + val;
  }
  function clearDisplay() {
    display.innerText = '0';
  }
  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = 'Error';
    }
  }
  function square() {
    try {
      display.innerText = parseFloat(display.innerText) ** 2;
    } catch {
      display.innerText = 'Error';
    }
  }
</script>

</body>
</html>
